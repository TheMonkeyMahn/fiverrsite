<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Modal</title>
    <style>
        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        /* Styles for the overlay background */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }
    </style>
</head>
<body>
    <!-- Trigger the modal by clicking this div -->
    <div id="openModal">Click me to open the modal</div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <h2>Pop-up Modal</h2>
        <p>This is a simple pop-up modal.</p>
        <button id="closeModal">Close</button>
    </div>

    <!-- The Overlay Background -->
    <div id="overlay" class="overlay"></div>

    <script>
        // Get the modal and overlay elements
        const modal = document.getElementById("myModal");
        const overlay = document.getElementById("overlay");

        // Get the div that triggers the modal
        const triggerDiv = document.getElementById("openModal");

        // Get the button that closes the modal
        const closeModalBtn = document.getElementById("closeModal");

        // Function to open the modal
        function openModal() {
            modal.style.display = "block";
            overlay.style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
            overlay.style.display = "none";
        }

        // Event listener for opening the modal when clicking the div
        triggerDiv.addEventListener("click", openModal);

        // Event listener for closing the modal when clicking the close button
        closeModalBtn.addEventListener("click", closeModal);
    </script>
</body>
</html>
